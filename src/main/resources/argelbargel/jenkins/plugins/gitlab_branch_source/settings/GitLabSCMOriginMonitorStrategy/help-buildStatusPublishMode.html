<div>
    <p>enables publishing of the build-status back to gitlab</p>
    <ul>
        <li><strong>no</strong> - no build-status will be published</li>
        <li><strong>result</strong> - only the build-result (success/failure) will be published</li>
        <li><strong>stages</strong> - every pipeline-stage will be published</li>
    </ul>
</div>
